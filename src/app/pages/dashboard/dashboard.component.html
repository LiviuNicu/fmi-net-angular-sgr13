<input [(ngModel)]="searchInput" placeholder="Search..." />
<ul>
  <li *ngFor="let user of users | searchText: searchInput">
    {{ user.firstName }} {{ user.lastName }}
  </li>
</ul>

<h4>Luist using shared component</h4>
<ul>
  <li *ngFor="let user of users">
    <app-user-info
      [firstName]="user.firstName"
      [lastName]="user.lastName"
      (onDeleteUser)="removeUser($event)"
    ></app-user-info>
  </li>
</ul>
